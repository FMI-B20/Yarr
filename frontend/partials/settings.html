<div ng-controller="SettingsController" class="row">
  <div class="col-md-4 col-md-offset-4">
    
    <div class="row-fluid">
      <h3>Please select cuisines:</h3>
    </div>
    
    <div class="row-fluid">
      <ul class="list-group">
          <li ng-repeat="cuisine in cuisines" class="list-group-item">
            <input type="checkbox" ng-model="cuisine.selected" value="{{ cuisine.id }}"> {{ cuisine.name }}
          </li>
      </ul>
    </div>
    
    <div class="row-fluid">
      <h3>Please select location types:</h3>
    </div>

    <div class="row-fluid">
      <ul class="list-group">
          <li ng-repeat="locationType in locationTypes" class="list-group-item">
            <input type="checkbox" ng-model="locationType.selected" value="{{ locationType.id }}"> {{ locationType.name }}
          </li>
      </ul>
    </div>
    
    <div class="row-fluid">
      <button class="btn btn-default" ng-click="save()">Save Settings</button>
    </div>
  </div>
</div>
