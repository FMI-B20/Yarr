 <div class="col-md-10 col-xs-offset-1" style="margin-bottom: 20px;">
   <div class="yarr-header"><h1 class="col-md-8">Login</h1></div>
    <form name="loginForm" ng-controller="AuthController"
          ng-submit="login(loginCredentials)" novalidate >
      <h1><label class="yarr-small-margin" for="username">Username </label>
      <input type="text" id="username"
             ng-model="loginCredentials.username">
      </h1>
      <h1>
      <label class="yarr-small-margin" for="password">Password </label>
      <input type="password" id="password"
             ng-model="loginCredentials.password">
      </h1>
      <button type="submit" class="btn btn-default btn-lg yarr-btn-lg yarr-small-margin pull-right col-xs-offset-10" style="margin-right: 15%;">Login</button>
    </form>

  </div>
